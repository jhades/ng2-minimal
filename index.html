<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng2-minimal</title>

</head>
<body>

<hello-world></hello-world>

</body>

<script src="https://npmcdn.com/zone.js@0.6.12"></script>
<script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
<script src="/node_modules/systemjs/dist/system.js"></script>

<script>

    System.config({
        packages: {
            '@angular/core': {
                main: 'index'
            },
            '@angular/platform-browser-dynamic': {
                main: 'index'
            },
            '@angular/platform-browser': {
                main: 'index'
            },
            '@angular/common': {
                main: 'index'
            },
            '@angular/compiler': {
                main: 'index'
            },
            '@angular/http': {
                main: 'index'
            },
            "rxjs": {
                defaultExtension: 'js'
            }
        },
        paths: {
            '@angular/*': 'node_modules/@angular/*',
            "rxjs/*": "node_modules/rxjs/*",
            "reflect-metadata": "node_modules/reflect-metadata"
        },
        map: {
            "rxjs": "node_modules/rxjs"
        }
    });

</script>


<script>
   System.import('dist/hello_world.js').catch(console.log.bind(console));
</script>

</html>
